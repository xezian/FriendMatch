<!DOCTYPE=html>
<html>
    <head>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h4 class="row text-center">Congrats! You have reached the "Friend Match" compatability survey:</h4>
        <div class="container">
            <div id="first-input">
                <div class="form-group text-center">
                    <label for="friend-name">Name (required)</label>
                    <input type="text" class="form-control" id="friend-name">
                    <label for="picture-link">Picture URL (required)</label>
                    <input type="text" class="form-control" id="picture-link">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="start"><i class="fa fa-check-circle" aria-hidden="true"></i>
                    Submit</button>
                </div>
            </div>
            <div class="modal fade submit-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="row text-center">
                            <h3>Great job! All done.</h3>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
                            Submit Answers</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade questions-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="row text-center">
                            <h3>How do you feel about:</h3>
                            <h1 id="thing"></h1>
                        </div>
                        <div class="row text-center" id="question-picture-spot">
                        </div>
                        <div class="row text-center" id="answers"></div>
                        <div class="row" style="height:25px;"></div>
                    </div>
                </div>
            </div>
            <div class="modal fade results-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="row text-center">
                            <h3>Your best match:</h3>
                            <h1 id="match-name"></h1>
                        </div>
                        <div class="row text-center" id="picture-spot">
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
    <script type="text/javascript" src="/js/frontEnd.js"></script>
    <script type="text/javascript" src="/js/questionGetter.js"></script>
    <script type="text/javascript" src="/js/submitResults.js"></script>
</html>
